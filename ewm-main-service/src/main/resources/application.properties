spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/explorewithme
spring.datasource.username=root
spring.datasource.password=root
spring.sql.init.mode=always
logging.level.web=trace
server.port=8080
management.endpoints.web.cors.allowed-origins=https://editor-next.swagger.io
management.endpoints.web.cors.allowed-methods=GET,POST,PATCH,PUT,OPTIONS
#---
spring.config.activate.on-profile=ci,test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:explorewithme
spring.datasource.username=test
spring.datasource.password=test
